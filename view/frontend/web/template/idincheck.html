<!--The 'step_idincheck' value from the .js file should be used-->
<li id="identification" data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <div class="step-title" data-bind="i18n: 'Identification'" data-role="title"></div>
    <div id="checkout-step-title" class="step-content" data-role="content">
        <p>Some products requires a minimum age by law. We are required to verify your age online.<br/>You must confirm your identity in order to complete the checkout.<br/>Click 'Next' to start the identification using iDIN.</p>

        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
